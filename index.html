<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Système Terre Lune</title>
    <!-- gestion de la 3d -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="sky" src="./img/sky.jpg" alt="fond du ciel" />
      </a-assets>

      <!-- le Soleil -->
      <a-sphere
        position="25 0 0"
        radius="1.4"
        material="shader: standard; emissive:white; emissiveIntensity:15"
      >
      </a-sphere>

      <!-- la Terre -->
      <a-sphere
        position="0 0 0"
        radius="0.3"
        material="shader: standard;  roughness: 1.0 ; color:LightSkyBlue"
        shadow="cast: true; receive: true"
      >
      </a-sphere>

      <!-- la Lune -->

      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear; "
      >
        <a-sphere
          position="0 0 -2"
          rotation="0 0 0"
          radius="0.1"
          material="shader: standard;  roughness: 1.0 ; color:PaleGoldenRod"
          shadow="cast: true; receive: true"
        >
        </a-sphere>

        <a-camera
          position="0 0 0"
          id="camera_terre"
          camera="active:false"
          look-controls="enabled: false;magicWindowTrackingEnabled: false "
        ></a-camera>
      </a-entity>

      <!-- caméra -->
      <a-entity
        id="camera_ext"
        camera="active:true"
        look-controls="enabled: false"
        orbit-controls="target: 0 0 0; minDistance: 0.3; maxDistance: 15; 
                 initialPosition: 0 3 3; rotateSpeed: 0.5"
      ></a-entity>

      <a-entity
        light="type: directional; color: #FFF; intensity: 3;castShadow: true;"
        position="15 0 0"
      ></a-entity>
      <a-light type="ambient" color="white" intensity="0.1"></a-light>

      <a-sky src="#sky"></a-sky>
    </a-scene>
    <script>
      let TOGGLE_CAM = true;
      let duree = 0.0;
      let SEUIL = 150;
     
      document.addEventListener("mousedown", (event) => {
        console.log(event);
        const d = new Date();
        duree = d.getTime();
      });

      document.addEventListener("mouseup", (event) => {
        console.log(event);
        const d = new Date();
        duree = d.getTime() - duree;
        console.log(duree);
        if (duree < SEUIL) {
          TOGGLE_CAM = !TOGGLE_CAM;
          var cam1 = document.querySelector("#camera_ext");
          var cam2 = document.querySelector("#camera_terre");
          cam1.setAttribute("camera", "active", TOGGLE_CAM);
          cam2.setAttribute("camera", "active", !TOGGLE_CAM);
          duree = 0;
        }
      });
    </script>
  </body>
</html>
